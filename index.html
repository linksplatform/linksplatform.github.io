<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Links Platfrom</title>
		<style>
			html, body, svg, a
			{
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			a { display: block; }
			circle { stroke: #555555; stroke-width: 0.02; fill: white; }
			a:hover circle { stroke: #555555; stroke-width: 0.02; fill: #DDDDDD; }
		</style>
	</head>
	<body>
		<svg viewBox="0.25 0.25 0.75 0.75">
			<svg x="0.123" y="0.125" width="1" height="1">
				<circle cx="0.5" cy="0.5" r="0.25" />
				
				<a xlink:href="https://github.com/Konard/LinksPlatform">
					<circle cx="0.375" cy="0.5" r="0.145" />
					<image xlink:href="GitHub.svg" x="0.2365" y="0.364" height="0.277" width="0.277" />
				</a>
				
				<a xlink:href="https://linksplatform.github.io/ccc">
					<circle cx="0.640" cy="0.5" r="0.055" class="eye"></circle>
					<circle cx="0.600" cy="0.5" r="0.015" class="eye"></circle>
				</a>
			</svg>
		</svg>
	</body>
</html>
