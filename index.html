<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Links Platfrom</title>
		<style>
			html, body, svg, a
			{
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			a { display: block; }
			circle { stroke: #555555; stroke-width: 1; fill: transparent; }
		</style>
	</head>
	<body>
		<svg viewBox="0 0 300 300">
			<symbol id="link" width="500" height="500" viewBox="0 0 50 50">
				<circle cx="50%" cy="50%" r="25%" />
				<circle cx="37.5%" cy="50%" r="12.5%" />
				<circle cx="62.5%" cy="50%" r="12.5%" />
			</symbol>

			<use x="50%" y="50%" xlink:href="#link" transform="translate(-250, -250)" />

			<foreignObject x="0%" y="25%" width="50%" height="50%"><a href="https://github.com/Konard/LinksPlatform"></a></foreignObject>
			<foreignObject x="50%" y="25%" width="50%" height="50%"><a href="https://linksplatform.github.io/ccc"></a></foreignObject>
		</svg>
	</body>
</html>
